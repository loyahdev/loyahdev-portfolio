<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loyahdevs Portfolio</title>
    <meta name="description" content="Learn everything about me and how I'm changing the world one step at a time." />
    <meta name="author" content="Jaxon" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0A1F1C 0%, #041210 100%);
        color: white; /* Default text color */
        scroll-behavior: smooth;
        overflow: visible; /* Default to visible */
        height: 100%; /* Ensure the gradient covers the entire viewport */
      }

      html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        overflow: visible; /* Default to visible */
        height: 100%; /* Ensure the gradient covers the entire viewport */
      }

      /* Class to disable scrolling */
      .no-scroll {
        overflow: hidden !important;
        height: 100%; /* Prevents additional height calculation */
        touch-action: none; /* Prevent touch gestures on mobile */
      }

      /* Loading page styles */
      #loading-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(10, 31, 28, 0.5) 0%, rgba(4, 18, 16, 0.5) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
      }

      /* Fade-out state for loading page */
      #loading-page.fade-out {
        opacity: 0;
      }

      /* Responsive styles for smaller screens */
      @media (max-width: 600px) {
        body {
          transform-origin: top center;
        }

        .container {
          padding: 0 10px !important;
          padding-top: 5px !important;
        }

        .phone-full {
          font-size: 0.8em !important;
        }

        .phone-title {
          font-size: 1.7em;
        }
        .phone-desc {
          font-size: 1.0em !important;
        }

        .footer {
          padding-bottom: 30px !important;
        }

        .icon-footer {
          margin-bottom: -20px !important;
        }

        .nav-card {
          padding: 15px !important;
        }

        .nav-spacing {
          margin-bottom: 40px !important;
        }
      }

      /* Scrollbar hiding */
      ::-webkit-scrollbar {
        display: none; /* Chrome, Edge, Safari */
      }

      body {
        scrollbar-width: none; /* Firefox */
        -webkit-overflow-scrolling: touch; /* iOS Safari */
        overflow: -moz-scrollbars-none; /* Old Firefox */
        -ms-overflow-style: none; /* IE and Edge */
        -ms-overflow-style: none; /* IE/Edge */
      }

      /* Remove focus ring globally */
      [data-state="open"],
      [data-state="closed"],
      button,
      *:focus-visible {
        outline: none !important;
        box-shadow: none !important;
      }

      .loader2 {
        width: 40px;
        height: 40px;
        color: #f03355;
        background:
          conic-gradient(from  -45deg at top    20px left 50% ,#0000 ,currentColor 1deg 90deg,#0000 91deg),
          conic-gradient(from   45deg at right  20px top  50% ,#0000 ,currentColor 1deg 90deg,#0000 91deg),
          conic-gradient(from  135deg at bottom 20px left 50% ,#0000 ,currentColor 1deg 90deg,#0000 91deg),
          conic-gradient(from -135deg at left   20px top  50% ,#0000 ,currentColor 1deg 90deg,#0000 91deg);
        animation: l4 1.5s infinite cubic-bezier(0.3,1,0,1);
      }
      @keyframes l4 {
         50%  {width:60px; height: 60px; transform: rotate(180deg);}
         100% {transform: rotate(360deg);}
      }
    </style>
  </head>

  <body>
    <div id="loading-page">
      <div class="loader2"></div>
    </div>
    <div class="container">
      <div id="root"></div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fade out the loading page after 3 seconds
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingPage = document.getElementById('loading-page');
          if (loadingPage) {
            // Add the fade-out class to trigger the CSS transition
            loadingPage.classList.add('fade-out');
            // After the transition completes (0.5s), hide the loading page
            setTimeout(function() {
              loadingPage.style.display = 'none';
            }, 500);
          }
        }, 500);
      });

      // Function to toggle scrolling
      function toggleScrolling(isMenuOpen) {
        if (isMenuOpen) {
          document.body.classList.add("no-scroll"); // Disable scrolling
        } else {
          document.body.classList.remove("no-scroll"); // Enable scrolling
        }
      }

      // Example usage
      let menuOpen = false;

      // Simulate menu toggle (press 'm' to toggle)
      document.addEventListener("keydown", (event) => {
        if (event.key === "m") {
          menuOpen = !menuOpen;
          toggleScrolling(menuOpen);
          console.log("Menu open:", menuOpen);
        }
      });
    </script>
  </body>
</html>
